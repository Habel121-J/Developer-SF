<template>
    <lightning-card>
      <div class="slds-m-around_medium">
              <lightning-input label="Name" value = {Name} onchange = {getDetails}></lightning-input>
              <lightning-input label="Email" class ="validate" pattern="[A-Za-z0-9._-]+@[a-z0-9-]+.[a-z]{2,}$" message-when-pattern-mismatch="Please enter a valid email"  required value = {Email} onchange = {getDetails}></lightning-input>
              <lightning-input label="Phone" pattern=[0-9]{10}$ class ="validate" type="tel"  required value = {Phone} onchange = {getDetails}></lightning-input>
              <lightning-input label="Subject" value = {Subject} onchange = {getDetails}></lightning-input>
              <lightning-textarea label="Description" value = {Description} onchange = {getDetails} ></lightning-textarea>
              <div class="slds-align_absolute-center">
              <lightning-button label="Send Message" onclick={submitDetails}></lightning-button>
            </div>
      </div>
  </lightning-card>  
</template>
